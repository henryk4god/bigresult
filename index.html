<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¯ Big Result Promise Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #007bff; /* Blue */
            --secondary-color: #6c757d; /* Gray */
            --success-color: #28a745; /* Green */
            --bg-color: #f8f9fa; /* Light Gray */
            --card-bg-color: #ffffff;
            --text-color: #343a40; /* Dark Gray */
            --error-color: #dc3545; /* Red */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top initially for better scrolling */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        header p {
            color: var(--secondary-color);
        }

        /* Input Card/Form */
        #input-card {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            margin-bottom: 40px;
            transition: box-shadow var(--transition-speed) ease-in-out;
        }

        #input-card:hover {
            box-shadow: var(--shadow-hover);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* Button */
        #submit-button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #submit-button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        #submit-button:active:not(:disabled) {
            transform: translateY(0);
        }

        #submit-button:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Loader Animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: none; /* Hidden by default */
        }

        .loading .spinner {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Result Area */
        #result-area {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            padding-top: 20px;
        }
        
        #result-area.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .result-card {
            background-color: var(--card-bg-color);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            border-left: 5px solid var(--primary-color);
        }

        .result-card h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.2em;
        }

        .result-card p {
            margin: 0;
            white-space: pre-wrap; /* Preserves line breaks from the backend */
        }

        /* Notifications */
        #message-box {
            padding: 15px;
            border-radius: 8px;
            margin-top: -20px; /* Space between card and message */
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none; /* Hidden by default */
        }

        .error {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .success {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }


        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 0;
            }

            header h1 {
                font-size: 1.8em;
            }

            #input-card {
                padding: 20px;
            }

            #submit-button {
                font-size: 16px;
                padding: 12px;
            }

            .result-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸŽ¯ Big Result Promise Generator</h1>
        <p>Craft a powerful, benefits-driven Product Promise using AI.</p>
    </header>

    <div id="message-box"></div>
    
    <div id="input-card">
        <form id="promise-form">
            <div class="form-group">
                <label for="desiredResult">Desired Result (e.g., Get 1000 new customers)</label>
                <input type="text" id="desiredResult" name="desiredResult" placeholder="Insert your Desired Result..." required>
            </div>
            <div class="form-group">
                <label for="timeFrame">Time Frame To Get Result (e.g., in 90 days, within a week)</label>
                <input type="text" id="timeFrame" name="timeFrame" placeholder="Insert your Time Frame..." required>
            </div>
            <button type="submit" id="submit-button">
                <span class="spinner"></span>
                <span id="button-text">Get The Big Result</span>
            </button>
        </form>
    </div>

    <div id="result-area">
        <h2>Your Product Promise:</h2>
        <div id="headline-version" class="result-card">
            <h3>1. Headline Version (Short & Bold)</h3>
            <p></p>
        </div>
        <div id="sales-page-promise" class="result-card">
            <h3>2. Sales Page Promise (1â€“2 persuasive sentences)</h3>
            <p></p>
        </div>
        <div id="ad-copy-foundation" class="result-card">
            <h3>3. Ad Copy Foundation (High-impact one-liner)</h3>
            <p></p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('promise-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.querySelector('.spinner');
        const resultArea = document.getElementById('result-area');
        const messageBox = document.getElementById('message-box');

        // IMPORTANT: Replace with your deployed Google Apps Script URL
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyGBjnyeasEzG_teaJx1l-cM525w-rlBYUDbJ-LKfMnw2c-ZGv-yulhe6Hq7yd5hahr/exec'; 

        const headlineEl = document.querySelector('#headline-version p');
        const salesPageEl = document.querySelector('#sales-page-promise p');
        const adCopyEl = document.querySelector('#ad-copy-foundation p');

        // --- Helper Functions ---
        const setLoading = (isLoading) => {
            submitButton.disabled = isLoading;
            form.classList.toggle('loading', isLoading);
            spinner.style.display = isLoading ? 'block' : 'none';
            buttonText.textContent = isLoading ? 'Generating Promise...' : 'Get The Big Result';
        };

        const displayMessage = (message, type) => {
            messageBox.textContent = message;
            messageBox.className = type;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        };

        const parseResult = (text) => {
            // Regex to find the three numbered points
            const regex = /1\.\s*(.+?)\n2\.\s*(.+?)\n3\.\s*(.+)/s;
            const match = text.match(regex);
            
            if (match) {
                // Remove numbering and trim whitespace
                return {
                    headline: match[1].trim(),
                    salesPage: match[2].trim(),
                    adCopy: match[3].trim()
                };
            }
            return null;
        };

        // --- Form Submission Handler ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (GAS_WEB_APP_URL === 'YOUR_DEPLOYED_GAS_WEB_APP_URL_HERE') {
                displayMessage('Error: Please replace YOUR_DEPLOYED_GAS_WEB_APP_URL_HERE with your actual deployed Google Apps Script URL.', 'error');
                return;
            }

            setLoading(true);
            resultArea.classList.remove('fade-in');

            const formData = new FormData(form);
            // FormData is used to bypass CORS when sending data to GAS, which expects application/x-www-form-urlencoded
            
            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    body: formData,
                    // Note: Do not set Content-Type header with FormData; the browser handles it correctly.
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const parsed = parseResult(data.content);

                if (parsed) {
                    headlineEl.textContent = parsed.headline;
                    salesPageEl.textContent = parsed.salesPage;
                    adCopyEl.textContent = parsed.adCopy;
                    
                    // Animate results in
                    setTimeout(() => {
                        resultArea.classList.add('fade-in');
                    }, 50);

                    displayMessage('Product Promise generated successfully!', 'success');
                } else {
                    throw new Error("API response format was incorrect. Check the AI model's output.");
                }

            } catch (error) {
                console.error('Fetch error:', error);
                displayMessage(`Generation failed: ${error.message}. Please check the console and your GAS setup.`, 'error');
            } finally {
                setLoading(false);
            }
        });
    });
</script>

</body>
</html>
